<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img id="dashboard-icon" src="./images/dashboard.svg" alt="Dashboard icon"/>
        <div class="dashboard">Dashboard</div>
        <div class="blank"></div>
        <img src="./images/home.svg" alt="Home icon"/>
        <div class="home">Home</div>
        <img src="./images/profile.svg" alt="Profile icon"/>
        <div class="profile">Profile</div>
        <img src="./images/messages.svg" alt="Messages icon"/>
        <div class="messages">Messages</div>
        <img src="./images/history.svg" alt="History icon"/>
        <div class="history">History</div>
        <img src="./images/tasks.svg" alt="Tasks icon"/>
        <div class="tasks">Tasks</div>
        <img src="./images/communities.svg" alt="Communities icon"/>
        <div class="communities">Communities</div>
        <div class="blank"></div>
        <img src="./images/settings.svg" alt="Settings icon"/>
        <div class="settings">Settings</div>
        <img src="./images/support.svg" alt="Support icon"/>
        <div class="support">Support</div>
        <img src="./images/privacy.svg" alt="Privacy icon"/>
        <div class="privacy">Privacy</div>
    </div>
    <div class="main">
        <div class="header">
            <div class="search">
                <img src="./images/search.svg" alt="Search icon"/>
                <input type="text">
                <img src="./images/notification-bell.svg" alt="Notification icon"/>
                <img class="profile-pic" src="./images/profile-pic.jpg" alt="Profile pic icon"/>
                <div>Green Machine</div>
            </div>
            <div class="account">
                <img class="profile-pic" src="./images/profile-pic.jpg" alt="Profile pic icon"/>
                <div class="hello">
                    <p>Hi there,</p>
                    <p class="bigger">Green Machine (@greenmachine)</p>
                </div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
